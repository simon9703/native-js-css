  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    const cwidth = window.innerWidth
    const cheight = window.innerHeight
    createCanvas(canvas, ctx, cwidth, cheight)

    function measureDistance(sx, sy, tx, ty) {
      return Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2))
    }

    let beforeLocation = {
      x: 0,
      y: 300
    }

    let count = 0

    // ctx.fillStyle = 'black'

      //  ===全遮住

      ctx.save()
      ctx.globalCompositeOperation = 'destination-in'
      ctx.fillStyle = 'rgba(0,0,0 ,0.2)'
      ctx.fillRect(0, 0, cwidth, cheight)
      ctx.restore()

      count++
      console.log(count)
      beforeLocation.x += 60
      ctx.fillStyle = 'red'
      ctx.fillRect(beforeLocation.x, beforeLocation.y, 300, 30)
    }

    document.querySelector('button').addEventListener('click', draw)
