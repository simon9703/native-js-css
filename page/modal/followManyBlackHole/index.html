<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="btn open">打开model</div>

<div class="model">
  <div class="model-wrap">
    <div class="model-content">
      <p class="paragraph">
        披绣闼，俯雕甍，山原旷其盈视，川泽纡其骇瞩。闾阎扑地，钟鸣鼎食之家；舸舰迷津，青雀黄龙之舳。云销雨霁，彩彻区明。落霞与孤鹜齐飞，秋水共长天一色。渔舟唱晚，响穷彭蠡之滨，雁阵惊寒，声断衡阳之浦。</p>
      <p class="paragraph2">
        披绣闼，俯雕甍，山原旷其盈视，</p>
      <div class="btn close">关闭</div>
    </div>
  </div>
</div>
</body>

<script>
  let open = document.querySelector('.open')
  let close = document.querySelector('.close')
  let model = document.querySelector('.model')

  open.addEventListener('click', () => {
    model.style.display = 'block'
    setTimeout(function () {
      model.classList.add('active')
      let fragment = document.createDocumentFragment()
      for (let i = 0; i < 15; i++) {
        let circle = document.createElement('div')
        circle.classList.add('circle')
        circle.style.left = Math.random() * 100 + 'vw'
        circle.style.top = Math.random() * 100 + 'vh'
        circle.style.animationDelay = Math.random() + 's'
        fragment.append(circle)
      }

      model.appendChild(fragment)
    }, 100)
  })

  close.addEventListener('click', () => {
    model.classList.remove('active')

  })

</script>
</html>
