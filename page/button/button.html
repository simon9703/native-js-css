<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../color/color.css">
    <title>button</title>
</head>

<body>
    <div class="row">
        <span>div: </span>
        <div class='btn btn-hover bg-green text-white'> button</div>
        <div class='btn btn-hover bg-blue text-white'>button</div>
    </div>
    <div class="row">
        <!--使用div时双击时，出现文字选中。在button双击时，出现outline外边框-->
        <span>button: </span>
        <button class='btn btn-hover bg-dark text-white'>button</button>
        <button class='btn btn-hover bg-tea text-white'>button</button>
    </div>
    <div class="row">
        <span>link: </span>
        <button class='btn btn-link'>link</button>
    </div>

    <div class="row">
        <span>d|b-outline</span>
        <div class='btn btn-outline-blue'> button</div>
        <button class='btn btn-outline-blue'>button</button>
    </div>

    <div class="row">
        <span>hover</span>
        <div class='btn btn-hover bg-red text-white'> button</div>

        <div class='btn btn-hover-shadow bg-yellow text-white'> button</div>
    </div>
</body>

<style>
    body {
        margin: 24px;
    }

    span {
        display: inline-block;
        min-width: 6rem;
    }

    .row {
        margin-top: 16px;

        /*inline-block之间空隙，子元素重新设置字体大小。*/
        /* font-size :0 ; */
    }

    input,
    textarea,
    select,
    button,
    div {
        /*统一字体*/
        font: 400 1rem "Microsoft YaHei"
    }

    button:focus {
        /*取消button点击时，浅蓝色外边框*/
        outline: 0;
    }

    /*填充色button*/
    .btn {
        display: inline-block;
        padding: .375rem .75rem;
        border-radius: .25rem;
        cursor: pointer;

        /*指定字体大小(可修改)*/
        font-size: 1rem;
        line-height: 1.5;

        /*font-family: button-"Arial"和 div-"Microsoft YaHei" 字体不同，不同宽 */
        /* font: 400 1rem "Arial"; */

        /*取消button样式边框*/
        border: 1px solid transparent;

        /*文字不换行居中*/
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

        /*与其他button垂直居中对其*/
        vertical-align: middle;

        /*颜色等过渡*/
        transition: .15s;
    }
 
    /*hover样式*/
    .btn-hover:hover {
        color: #000;
        background: #ccc;
    }

    .btn-hover-shadow:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2),
            0 6px 20px rgba(0, 0, 0, 0.19);
    }

    /*连接样式*/
    .btn-link {
        background-color: transparent;
        color: #007bff;
    }

    .btn-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /*外边框样式button*/
    .btn-outline-blue {
        border: solid 1px #007bff;
        color: #007bff;

        /*取消button背景灰色*/
        background-color: white;
    }

    .btn-outline-blue:hover {
        border: solid 1px transparent;
        background-color: #007bff;
        color: white;
    }
</style>
</html>
