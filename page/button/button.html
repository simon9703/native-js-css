<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../color/color.css">
    <link rel="stylesheet" href="../../sass/index.css">
    <title>button</title>
</head>

<body>
    <div class="row">
        <span>div: </span>
        <div class='btn btn-hover bg-green text-white'> button</div>
        <div class='btn btn-hover bg-blue text-white'>button</div>
    </div>
    <div class="row">
        <!--使用div时双击时，出现文字选中。在button双击时，出现outline外边框-->
        <span>button: </span>
        <button class='btn btn-hover bg-dark text-white'>button</button>
        <button class='btn btn-hover bg-tea text-white'>button</button>
    </div>
    <div class="row">
        <span>link: </span>
        <button class='btn btn-link'>link</button>
    </div>

    <div class="row">
        <span>d|b-outline</span>
        <div class='btn btn-outline-blue'> button</div>
        <button class='btn btn-outline-blue'>button</button>
    </div>

    <div class="row">
        <span>hover</span>
        <div class='btn btn-hover bg-red text-white'> button</div>

        <div class='btn btn-hover-shadow bg-yellow text-white'> button</div>
    </div>

    <div class="row btn-bar">
            <!-- <span>btn-bar</span> -->
            <div class='btn bg-red text-white'> button</div>
            <div class='btn bg-blue text-white'> button</div>
            <div class='btn bg-yellow text-white'> button</div>
    </div>

    <div class="row">
            <!-- <span>btn-bar</span> -->
            <div class='btn bg-red text-white'> button</div>
            <div class='btn bg-blue text-white'> button</div>
            <div class='btn bg-yellow text-white'> button</div>
    </div>
</body>

<style>
    body {
        margin: 24px;
    }

    span {
        display: inline-block;
        min-width: 6rem;
    }

    .row {
        margin-top: 16px;

        /*inline-block之间空隙，子元素重新设置字体大小。*/
        /* font-size :0 ; */
    }

</style>
</html>
