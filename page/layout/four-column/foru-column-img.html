<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../sass/index.css">
</head>

<body>
    <div class="mid-66">
        <h4>收款</h4>
        <p>一个API，在任何平台场景接入支付功能。</p>
        <div class="flex-box">
            <div class="flex-box-item">
                <div class="image-box">
                    <img src="../../../img/face/aixin.png" alt="">
                    <p>手机APP支付</p>
                </div>
            </div>
            <div class="flex-box-item">

                <div class="image-box">
                    <img src="../../../img/face/hanyan.png" alt="">
                    <p>手机网页支付</p>
                </div>
            </div>
            <div class="flex-box-item">

                <div class="image-box">
                    <img src="../../../img/face/liulei.png" alt="">
                    <p>PC网页支付</p>
                </div>
            </div>
            <div class="flex-box-item">
                <div class="image-box">
                    <img src="../../../img/meizi/girl2.jpg" alt="">
                    <p>扫码支付支付</p>
                </div>
            </div>
            <div class="flex-box-item">
                <div class="image-box">
                    <img src="../../../img/meizi/girl4.jpg" alt="">
                    <p>微信支付</p>
                </div>
            </div>
            <div class="flex-box-item">

                <div class="image-box">
                    <img src="../../../img/face/maren.png" alt="">
                    <p>小程序支付</p>
                </div>
            </div>

        </div>
    </div>
</body>

<style>
    /*模仿四列https://www.pingxx.com/products?from=1&sub_from=75&desc=payment*/
    body {
        background-color: #fefefe;
    }

    /*居中*/
    .mid-66 {
        width: 66.6666%;
        margin: 0 auto;
    }

    /*大标题*/
    .mid-66>h4 {
        font-size: 34px;
    }

    /*段落文字*/
    .mid-66>p {
        font-size: 16px;
        margin-bottom: 12px;
    }

    /*flex布局*/
    .flex-box {
        display: flex;
        flex-flow: row wrap;
    }

    /*占用1/4。右下空隙*/
    .flex-box-item {
        flex: 0 0 25%;
        padding: 0 12px 12px 0;
    }

    /*图文框*/
    .image-box {
        padding: 16px;
        background-color: #f9f9f9;
        cursor: pointer;
    }

    .image-box img {
        width: 100%;
        height: 100%;
        /*与文字中线对齐。*/
        vertical-align: middle;

        /*图片占满时留些间隙。*/
        padding: 12px;
    }

    .image-box p {
        text-align: center;
        font-weight: 700;
        color: #909090;
        margin-bottom: 0;
    }
</style>

</html>
