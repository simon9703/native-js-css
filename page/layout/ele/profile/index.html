<body>
    <div class="container">
        <!--顶部-->
        <section class="top">
            <div class="feature">
                <div class="feature-img">
                    <img src="./img/maren.png" alt="">
                </div>
                <div class="feature-info">
                    <p class="primary">30e4fcdc8</p>
                    <p class="secondary">

                    <img src="./img/arrow_right.png" alt="">

        <!--数字栏-->

                    <img src="./img/icon_redpacket_fill.png" alt="">
