<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      background: linear-gradient(#f5f6f7, pink);
    }

    .item {
      padding: 0.5rem;
      text-align: center;
      border-bottom: 1px solid #909090;
    }
  </style>
  <body>
    <div class="container"></div>
  </body>
  <script>
    let app = document.querySelector('.container')
    let startTIme = new Date()
    let total = 10000
    let gap = 20
    console.log(startTIme)
    // let fragment = document.createDocumentFragment()

    function onlyPaintGap() {
      if (total < 0) {
        requestAnimationFrame(() => {
          console.log('real paint end', new Date() - startTIme)
        }, 0)
        return
      }
      let fragment = document.createDocumentFragment()
      for (let i = 0; i < gap; i++) {
        let element = document.createElement('div')
        element.classList.add('item')
        element.innerText = `这是第${total--}个`
        for (let j = 0; j < 3; j++) {
          element.appendChild(document.createElement('span'))
        }
        fragment.appendChild(element)
      }
      app.appendChild(fragment)
      requestAnimationFrame(onlyPaintGap)
    }

    // while (total > 0) {
    // total -= gap
    // setTimeout(() => {
    //   onlyPaintGap()
    // })
    requestAnimationFrame(onlyPaintGap)
    // onlyPaintGap()
    // }
    // app.appendChild(fragment)
    console.log('js end: ', new Date() - startTIme)
    setTimeout(() => {
      console.log('paint end', new Date() - startTIme)
    }, 0)
  </script>
</html>
