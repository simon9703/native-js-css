  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      background: linear-gradient(#f5f6f7, pink);
    }

    .item {
      padding: 0.5rem;
      text-align: center;
      border-bottom: 1px solid #909090;
    }
  </style>
  <body>
    <div class="container"></div>
  </body>
  <script>
    let app = document.querySelector('.container')
    let startTIme = new Date()
    let total = 10000
    let gap = 20
    console.log(startTIme)

    function onlyPaintGap() {
      for (let i = 0; i < total; i++) {
        let element = document.createElement('div')
        element.classList.add('item')
        element.innerText = `这是第${i}个`
        for (let j = 0; j < 3; j++) {
          element.appendChild(document.createElement('span'))
        }
        app.appendChild(element)
      }
    }
    onlyPaintGap()

    // app.appendChild(fragment)
    console.log('js end: ', new Date() - startTIme)
    setTimeout(() => {
      console.log('paint end', new Date() - startTIme)
    })

    window.addEventListener('scroll', () => {
      for (let i = 0; i < 1000000000; i++) {

    })
  </script>
