<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      padding-top: 200px;
      height: 4000px;
      background: linear-gradient(to bottom, red, blue);
    }

    .content {
      height: 600px;
      background-color: green;
    }

    .content2 {
      height: 400px;
      background-color: yellow;
    }

    .sticky {
      position: sticky;
      top: 20px;

      height: 40px;
      background: white;
    }
  </style>
  <body>
    <div class="container">
      <div class="content">
        <div class="content2">
          <div class="sticky">sticky</div>
        </div>
      </div>
    </div>
  </body>
</html>
