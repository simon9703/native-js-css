<style>
   div {
       position: fixed;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       width: 250px;
       height: 250px;
       animation: zhuanquan 3s ease;
       animation-direction: alternate;
       animation-iteration-count: infinite;
       animation-fill-mode: both;
   }

   @keyframes zhuanquan {
       from {
          background: red;
       }

       to {
          background:blue;
          transform: rotate(180deg) scale(2.5)
       }
   }
</style>
