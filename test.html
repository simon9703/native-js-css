<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="tou" style="background:red;width:20px;height:20px"></div>
    <div id="tou2" style="background:green;"></div>
</body>
<script>
    document.addEventListener('click', event => {
        console.log('mouse', event)
    })

    let div = document.getElementById('tou')
    let div2 = document.getElementById('tou2')

    div.addEventListener('touchstart', rotate);
    div.addEventListener('touchmove', rotate);
    div.addEventListener('touchend', rotate);

    function rotate(e) {
        console.log(e)
        var touch = e.changedTouches.item(0);
        e.preventDefault();

        div2.style.width = touch.radiusX * 2 + 'px';
        div2.style.height = touch.radiusY * 2 + 'px';
        div2.style.transform = 'rotate(' + touch.rotationAngle + 'deg)';
    };
</script>

</html>
