<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="./js/throttle.js"></script>
</head>
<body style="height: 10000px;">
<button id="btn">点我</button>
<button id="btn2">点我22</button>

</body>

<script>
    var name = '1234'
    var father = {
        name: 'father'
    }
    let dd = debounce(function(){
        console.log(this.name)
    }, 500, {leading: true, context: father})
    let tt = throttle(function(){
        console.log(this.name)
    }, 500, {context: father})

    let btn = document.getElementById('btn')
    let btn2 = document.getElementById('btn2')
    btn.addEventListener('click', dd)
    btn2.addEventListener('click', tt)

    window.onscroll = tt
</script>
</html>
